<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Inteligencia Financiera</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - Grupo Inteligencia Financiera</h1>
            <p class="mt-10 text-white">Administrador de Clientes</p>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Clientes</h2>

            <div class="flex flex-col mt-10">
                <div class="py-2 overflow-x-auto">
                  <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                    <table class="min-w-full">
                        <thead class="bg-gray-100 ">
                            <tr>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Nombre Cliente
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Email
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Telefono
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Rut
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Comuna
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Direccion
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Profesión
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Confirmación
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Fecha Ingreso
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Cedulas
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="listado-clientes" class="bg-white">
                            <!--  -->
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <h2 id="titleForm" class="text-3xl font-light text-center">Nuevo Cliente</h2>

              <div class="flex flex-col mt-10 items-center">
                  <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                      <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                          <form id="formulario" class="bg-white p-3">
                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="nombre"
                                      name="nombre"
                                      type="text"
                                      placeholder="Nombre Cliente"
                                  />
                              </div>
                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="email"
                                      name="email"
                                      type="email"
                                      placeholder="Email Cliente"
                                  />
                              </div>
  
                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="telefono"
                                      name="telefono"
                                      type="tel"
                                      placeholder="Teléfono Cliente"
                                  />
                              </div>
  
                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="rut">Rut</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="rut"
                                      name="rut"
                                      type="number"
                                      placeholder="Teléfono Cliente"
                                  />
                              </div>
  
                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="comuna">Comuna</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="comuna"
                                      name="comuna"
                                      type="text"
                                      placeholder="Empresa Cliente"
                                  />
                              </div>
  
                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="direccion">Dirección</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="direccion"
                                      name="direccion"
                                      type="text"
                                      placeholder="Empresa Cliente"
                                  />
                              </div>

                              <div class="mb-4">
                                  <label class="block text-gray-700 text-sm font-bold mb-2" for="profesion">Profesion</label>
                                  <input 
                                      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="profesion"
                                      name="profesion"
                                      type="text"
                                      placeholder="Empresa Cliente"
                                  />
                              </div>
  
                              <input
                                  type="submit"
                                  class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                  value="Agregar Cliente"
                              />
                          </form>
                      </div>
                  </div>
              </div>
        </main>
    </div>
    <script type="module" src="js/get.js"></script>
</body>
</html>
